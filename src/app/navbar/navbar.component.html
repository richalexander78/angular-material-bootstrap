<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="neutral-lightest">Logo</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/typography" routerLinkActive="active-link">Typography</a>
      <a mat-list-item routerLink="/grid" routerLinkActive="active-link">Grid</a>
      <a mat-list-item routerLink="/question-list" routerLinkActive="active-link">Question List</a>
      <a mat-list-item routerLink="/form-field" routerLinkActive="active-link">Form Field</a>
      <mat-expansion-panel class="mat-elevation-z0 p-0">
        <mat-expansion-panel-header>
            Expansion Panel
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Link</a>
        <a mat-list-item href="#">Link</a>
      </mat-expansion-panel>
      <!-- <a mat-list-item href="#">Link</a> -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Used on button to display menu icon
        *ngIf="isHandset$ | async"
  -->
  <mat-sidenav-content>
    <mat-toolbar role="heading" color="primary" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-material-bootstrap</span>
    </mat-toolbar>

    <main class="container wrapper py-6 pt-md-9 pb-md-10">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </main>

    <!-- <ng-content></ng-content> -->
    
    <app-footer></app-footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
