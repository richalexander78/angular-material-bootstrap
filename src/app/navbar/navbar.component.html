<!-- Used on button tag to display menu icon for mobile
      *ngIf="isHandset$ | async"
-->

<!-- header -->
<mat-toolbar role="heading" color="primary" class="fixed-top">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon svgIcon="bars" class="icon-medium" aria-label="Side nav toggle icon"></mat-icon>
  </button>
  <div class="brand pl-3">AM & BS4</div>
  <div class="ml-auto d-none d-sm-inline">
    <button mat-button [matMenuTriggerFor]="menu">Dropdown</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <a mat-button>Button Link</a>
  </div>
</mat-toolbar>


<!-- sidenav container -->
<mat-sidenav-container class="sidenav-container">

  <!-- navigation drawer -->
  <mat-sidenav #drawer 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
    <mat-toolbar color="accent" class="sticky-top">Menu Title</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/typography" routerLinkActive="active-link">
        
        <mat-icon [ngStyle]="{'color':'#000000'}" mat-list-icon svgIcon="number-circle" class="icon-md number-circle"></mat-icon>
        <!-- <mat-icon mat-list-icon svgIcon="bars" class="icon-sm" ></mat-icon> -->
        <div mat-line>Typography</div>
      </a>
      <!-- <mat-divider class="mat-list-item-divider"></mat-divider> -->
      <a mat-list-item routerLink="/api" routerLinkActive="active-link">API</a>
      <a mat-list-item routerLink="/grid" routerLinkActive="active-link">Grid</a>
      <a mat-list-item routerLink="/expansion-panel" routerLinkActive="active-link">Expansion Panel</a>
      <a mat-list-item routerLink="/contact-card" routerLinkActive="active-link">Contact Card</a>
      <a mat-list-item routerLink="/info-block" routerLinkActive="active-link">Info Block</a>
      <a mat-list-item routerLink="/question-list" routerLinkActive="active-link">Question List</a>
      <a mat-list-item routerLink="/form-field" routerLinkActive="active-link">Form Field</a>
      <mat-expansion-panel class="mat-elevation-z0 p-0">
        <mat-expansion-panel-header expandedHeight="48px">
            Expansion Panel
        </mat-expansion-panel-header>
        <a mat-list-item href="#">Link</a>
        <a mat-list-item href="#">Link</a>
      </mat-expansion-panel>
      <a mat-list-item href="#">Link</a>
      <a mat-list-item href="#">Link</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- site content -->
  <mat-sidenav-content role="main">
      <!-- subheader -->
      <div class="row subheader sticky-top no-gutters p-3 border-bottom align-items-center justify-content-between" >
        <a mat-button color="primary" routerLink="." class="text-uppercase">
          <mat-icon class="icon-sm" svgIcon="angle-left"></mat-icon>
          Prev
        </a>
        <h3 class="mb-0 text-center mx-auto">Introduction</h3>
        <a mat-button color="primary" routerLink="." class="text-uppercase">
          Next
          <mat-icon class="icon-sm" svgIcon="angle-right"></mat-icon>
        </a>
      </div>

      <!-- page content -->
      <main class="container mb-10 py-6 pt-md-9 pb-md-10">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </main>

      <!-- <ng-content></ng-content> -->

      <!-- sticky footer -->
      <app-footer></app-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
