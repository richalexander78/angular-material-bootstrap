<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="neutral-lightest">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/typography" routerLinkActive="active-link">Typography</a>
      <a mat-list-item routerLink="/cards" routerLinkActive="active-link">Cards</a>
      <a mat-list-item href="#">Link</a>
      <a mat-list-item href="#">Link</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Used on button to display menu icon
        *ngIf="isHandset$ | async"
  -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-material-io</span>
    </mat-toolbar>

    <main class="py-4 py-md-5">
      <div class="container mat-typography">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- <ng-content></ng-content> -->
    <app-footer></app-footer>
  </mat-sidenav-content>
  
</mat-sidenav-container>
